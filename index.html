<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="main">
    <div class="container-screen">
      <div class="screen screen-input"><span>0</span></div>
      <div class="screen screen-output"><span>0</span></div>
    </div>
    <div class="container-buttons">
      <div class="buttons buttons-service">
        <div class="btn btn-service btn-power"><span>on<br>&mdash;<br>off</span></div>
        <div class="btn btn-service btn-reset"><span>ce</span></div>
        <div class="btn btn-service btn-delete"><span>del</span></div>
      </div>
      <div class="buttons buttons-digits">
        <div class="btn btn-digit"><span>7</span></div>
        <div class="btn btn-digit"><span>8</span></div>
        <div class="btn btn-digit"><span>9</span></div>
        <div class="btn btn-digit"><span>4</span></div>
        <div class="btn btn-digit"><span>5</span></div>
        <div class="btn btn-digit"><span>6</span></div>
        <div class="btn btn-digit"><span>1</span></div>
        <div class="btn btn-digit"><span>2</span></div>
        <div class="btn btn-digit"><span>3</span></div>
        <div class="btn btn-digit"><span>0</span></div>
        <div class="btn btn-digit"><span>00</span></div>
        <div class="btn btn-digit"><span>&period;</span></div>
      </div>
      <div class="buttons buttons-operators">
        <div class="btn btn-operator btn-percent"><span>&percnt;</span></div>
        <div class="btn btn-operator btn-radic"><span>&radic;</span></div>
        <div class="btn btn-operator"><span>&minus;</span></div>
        <div class="btn btn-operator"><span>&divide;</span></div>
        <div class="btn btn-operator"><span>&plus;</span></div>
        <div class="btn btn-operator"><span>&times;</span></div>
        <div class="btn btn-operator btn-equal" title="При повторном нажатии - перенос результата расчёта во вводную строку"><span>&equals;</span></div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="scripts.js"></script>

</body>
</html>
